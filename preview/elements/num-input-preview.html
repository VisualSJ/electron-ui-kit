<div class="section">
    <h3>Standard</h3>

    <div class="group g-01">
        <ui-num-input></ui-num-input>
            <span class="text"></span>
    </div>

    <div class="group g-02">
        <ui-num-input value="100"></ui-num-input>
        <span class="text"></span>
    </div>

    <div class="group g-03">
        <ui-num-input value="0" disabled></ui-num-input>
        <span class="text"></span>
        <ui-button id="focus" class="mini blue">Focus</ui-button>
    </div>

    <span id="event">event: ---</span>
</div>

<div class="section">
    <h3>State</h3>
    <div style="position: relative;">
        <div class="group">

        </div>

            <span style="display: inline-block; width: 100px;">Focused: </span>
            <ui-num-input style="width: 100px;" value="100" focused></ui-num-input>

        <div class="group">
            <span style="display: inline-block; width: 100px;">Disabled: </span>
            <ui-num-input style="width: 100px;" value="100" disabled></ui-num-input>
        </div>
        <div class="fit"></div>
    </div>
</div>

<div class="section">
